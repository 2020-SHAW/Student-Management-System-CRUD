<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Student Management System</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students}">List of Students</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Update Student Details</h1>
                <div class="card-body">
                    <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="post">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstname" th:field="*{firstname}" class="form-control" placeholder="Enter the student First name"/>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastname" th:field="*{lastname}" class="form-control" placeholder="Enter the student Last name"/>
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Enter the student Email Address"/>
                        </div>
                        <div class="form-group">
                            <label>Date of Birth</label>
                            <input id="datepicker" width="276" th:field="*{dob}" class="form-control" />
                            <script>
                                $('#datepicker').datepicker({
                                    uiLibrary: 'bootstrap5'
                                });
                            </script>
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <div class="form-check">
                                <input class="form-check-input" th:field="*{gender}" th:value="'Male'" type="radio" id="GenderMale">
                                <label class="form-check-label" for="GenderMale">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" th:field="*{gender}" th:value="'Female'" type="radio" id="GenderFemale">
                                <label class="form-check-label" for="GenderFemale">
                                    Female
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" th:field="*{gender}" th:value="'non-binary'" type="radio" id="GenderNonBinary">
                                <label class="form-check-label" for="GenderNonBinary">
                                    Non-binary
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" th:field="*{gender}" th:value="'Prefer-not-to-say'" type="radio" id="GenderPreferNotToSay" checked>
                                <label class="form-check-label" for="GenderPreferNotToSay">
                                    Prefer not to say
                                </label>
                            </div>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
