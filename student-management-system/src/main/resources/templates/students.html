<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <a class="navbar-brand" href="#">Student Management System</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/students}">List of Students</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <h1>Student List</h1>
        <div class="row">
          <div class="col-lg-3">
            <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Gender</th>
            <th>Date of Birth(MMDDYY)</th>
            <th>Age</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="student : ${students}">
            <td th:text="${student.firstname}"></td>
            <td th:text="${student.lastname}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.gender}"></td>
            <td th:text="${student.dob}"></td>
            <td><span th:text="${dateService.calculateAge(student.dob)}"></span></td>
            <td>
              <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
              <a href="javascript:void(0);" th:onclick="'confirmDelete(' + ${student.id} + ')'" class="btn btn-danger">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
	<script type="text/javascript">
	       function confirmDelete(studentId) {
	           if (confirm("Are you sure you want to delete this student?")) {
	               window.location.href = "/students/delete/" + studentId;
	           }
	       }

	       function refreshAges() {
	           document.querySelectorAll('td[id^="age-"]').forEach(function(element) {
	               const studentId = element.id.split('-')[1];
	               axios.get(`/students/${studentId}/age`)
	                   .then(response => {
	                       element.innerText = response.data.age;
	                   })
	                   .catch(error => {
	                       console.error('Error fetching age:', error);
	                   });
	           });
	       }

	       function calculateNextRefreshTime() {
	           const now = new Date();
	           const nextMidnight = new Date();
	           nextMidnight.setHours(24, 0, 0, 0);
	           return nextMidnight - now;
	       }

	       function startRefreshingAtMidnight() {
	           refreshAges();
	           setTimeout(() => {
	               refreshAges();
	               setInterval(refreshAges, 24 * 60 * 60 * 1000);
	           }, calculateNextRefreshTime());
	       }

	       window.onload = startRefreshingAtMidnight;
	   </script>
  </body>
</html>
